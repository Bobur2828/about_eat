{% load static %}
{% load crispy_forms_tags %}
<!doctype html>
<html lang="en">
   <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <meta name="description" content="Askbootstrap">
      <meta name="author" content="Askbootstrap">
      <title>Osahan Eat - Online Food Ordering Website HTML Template</title>
      <!-- Favicon Icon -->
      <link rel="icon" type="image/png" href="{% static 'my_app/img/favicon.png' %}">
      <!-- Bootstrap core CSS-->
      <link href="{% static 'my_app/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
      <!-- Font Awesome-->
      <link href="{% static 'my_app/vendor/fontawesome/css/all.min.css' %}" rel="stylesheet">
      <!-- Font Awesome-->
      <link href="{% static 'my_app/vendor/icofont/icofont.min.css' %}" rel="stylesheet">
      <!-- Select2 CSS-->
      <link href="{% static 'my_app/vendor/select2/css/select2.min.css' %}" rel="stylesheet">
      <!-- Custom styles for this template-->
      <link href="{% static 'my_app/css/osahan.css' %}" rel="stylesheet">
   </head>
   <body class="bg-white">
      <div class="container-fluid">
         <div class="row no-gutter">
            <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image" style="background-image: url('https://glamours.name/uploads/posts/2023-07/1689281854_glamours-name-p-svadebnii-plov-instagram-2.jpg');"></div>

            <div class="col-md-8 col-lg-6">
               <div class="login d-flex align-items-center py-5">
                  <div class="container">
                     <div class="row">
                        <div class="col-md-9 col-lg-8 mx-auto pl-5 pr-5">
                           <h3 class="login-heading mb-4">Ro'yhatdan o'tish </h3>
                           <form action="#" method="post">
                              {% csrf_token %}
                              {{ form|crispy }}
                              <button type="submit" class="btn btn-lg btn-outline-primary btn-block btn-login text-uppercase font-weight-bold mb-2">Ro'yhatdan o'tish</button>
                              <div class="text-center pt-3">
                                 Agar akkaunt mavjud bo'lsa <a class="font-weight-bold" href="{% url 'users:login' %}">Kirish</a>
                              </div>
                           </form>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <!-- jQuery -->
      <!-- jQuery -->
      <script src="{% static 'my_app/vendor/jquery/jquery-3.3.1.slim.min.js' %}"></script>
      <!-- Bootstrap core JavaScript-->
      <script src="{% static 'my_app/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
      <!-- Select2 JavaScript-->
      <script src="{% static 'my_app/vendor/select2/js/select2.min.js' %}"></script>
      <!-- Custom scripts for all pages-->
      <script src="{% static 'my_app/js/custom.js' %}"></script>
   </body>
</html>
