{% extends 'users/base.html' %}
{% load static %}
{% block content%}
{% load crispy_forms_tags %}

<div id="layoutSidenav_content">
   <main>
      <div class="container-fluid">
         <h1 class="mt-4">Shaxsiy kabinet</h1>
         <ol class="breadcrumb mb-4">
            <li class="breadcrumb-item active">Shaxsiy kabinet</li>
         </ol>
         <div class="row">
            <div class="col-xl-12">
               <div class="card mb-4 order-list">
                  <div class="gold-members p-4">
                     <a href="#">
                     </a>
                     <div class="row">
                        <div class="col-md-4" style="display: flex; justify-content: space-between; align-items: center;">
                           <div class="form-group">
                              
                           </div>
                              <img class="img-profile " src="{{ user.image.url }}"
                                 style="width: 300px; height: 300px;"> <!-- Rasm o'lchamini 100x100 pikselga sozlaymiz -->
                           </div>
                           <div class="col-md-8 add_top_30">
                           <form action="" method="post" enctype="multipart/form-data" >
                               {% csrf_token %}
                               {{ updateform|crispy }}
                               
                               <div class="row">
                                   <div class="col-md-12">
                                       <div class="form-group">
                                           <button type="submit" class="btn btn-success">Saqlash</button>
                                       </div>
                                   </div>
                               </div>
                           </form>
                       </div>
                     </div>
                  </div>
               </div>
               <div class="row">
                  <div class="col-md-6">
                      <form method="post" action="" method="post">
                          {% csrf_token %}
                          {{ passwordform |crispy }}
                           <div class="save" style="width: max-content; margin-left: auto;">
                              <button type="submit" class="btn btn-success">Saqlash</button>
                          </div>
                      </form>
                  </div>
              </div>
            </div>
         </div>
   </main>
   {% endblock content%}
